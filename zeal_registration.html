<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <!--Responsive Web Design-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Favicon -->
    <title>Registration Form </title>
    <link rel="icon" href="favicon.ico">

    <!-- Core Stylesheet -->
        <link rel="stylesheet" href="styles/normalize.css">
        <link href="css/registration_form.css" rel="stylesheet">
        <link rel="stylesheet" href="styles/slicknav.css">
        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        <script src="js/jquery.slicknav.min.js"></script>
	    <script type="text/javascript">
    	$(document).ready(function(){
			$('#nav').slicknav({prependTo:"#mobile"});
    	});
        </script>
</head>

<body>
    <header>
        <nav id="mobile"></nav>
	    <nav id="nav">
            <a class="zeal" href="#home">ZEAL</a>
                <h1>Holistic Therapy Booking Services</h1>
        </nav>
    </header>   
    <main>
         <section>         
             <h1>Registration</h1>
             <form action="register_account.html" method="get"
        		name="registration" id="registration">
        		
    			<fieldset id="registration_form">
	        		<legend>Member Information</legend>
	        		<label for="email">E-Mail:</label>
	        		<input type="email" name="email" id="email" autofocus required><br>
	                <label for="first_name">First Name:</label>
					<input type="text" name="first_name" id="first_name" required><br>
					<label for="last_name">Last Name:</label>
					<input type="text" name="last_name" id="last_name" required><br>
					<label for="address">Address:</label>
					<input type="text" name="address" id="address"><br>
					<label for="city">City:</label>
					<input type="text" name="city" id="city" required><br>
					<label for="state">State:</label>
					<input type="text" name="state" id="state" required maxlength="2" placeholder="2-character code"><br>
					<label for="zip">ZIP Code:</label>
					<input type="text" name="zip" id="zip" required placeholder="5 or 9 digits" 
				           pattern="^\d{5}(-\d{4})?$" title="Either 5 or 9 digits"><br>
					<label for="phone">Phone Number:</label>
					<input type="tel" name="phone" id="phone" placeholder="999-999-9999" 
				       	   pattern="\d{3}[\-]\d{3}[\-]\d{4}" title="Must be 999-999-999 format"><br>
	            </fieldset>
	            
	            <h1>Booking Appointment</h1>
	            <fieldset id="booking_form">
	        		<legend>Services</legend>
                        <input type="radio" name="services" id="acupuncture" value="Acupuncture"/>
                        <label for="acupuncture">Acupuncture</label>
                        
                        <input type="radio" name="services" id="bodymassage"  value="Body Massage"/>
                        <label for="bodymassage">Body Massage</label>  
                        
                        <input type="radio" name="services" id="chiropractic"  value="Chiropractic"/>
                        <label for="chiropractic">Chiropractic</label>  
                        
                        <input type="radio" name="services" id="physicaltherapy"  value="PhysicalTherapy"/>
                        <label for="physicaltherapy">Physical Therapy</label> <br> 
                        <br>
                         Date:&nbsp;&nbsp;
                        <input type="date" name="date">
                         Time:&nbsp;&nbsp;
                        <input type="time" name="time"><br><br>       
	            </fieldset>
	            <br>
				<fieldset id="submit_form">
					<legend>Submit</legend>
					<label>&nbsp;</label>
					<input type="submit" id="submit" value="Submit">
					<input type="reset" id="reset" value="Reset Fields"><br>
				</fieldset>
             </form>  
             <br> 
             <br>
             <br>
             <h3>Contact us at Email: zeal@holistic.com; Phone: 925-997-3273 </h3>
         </section>   
    </main>
    <footer>
        <p>&copy; Jocelyn Baduria Group1 Project Dec 2018, Las Positas College, Livermore, CA 94550</p>
    </footer>
</body>

</html>
